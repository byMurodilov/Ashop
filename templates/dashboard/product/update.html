{% extends 'dashboard/base.html' %}
{% block content %}     
    <!-- Content Wrapper START -->
    <div class="main-content">
        <div class="page-header">
            <h2 class="header-title">SHOP</h2>
            <div class="header-sub-title">
                <nav class="breadcrumb breadcrumb-dash">
                    <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Dashboard</a>
                    <a class="breadcrumb-item" href="#">Category</a>
                    <span class="breadcrumb-item active">Update</span>
                </nav>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4>Category yaratish</h4>
                <div class="m-t-25" style="max-width: 700px">
                    <form method="post">{% csrf_token %}
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Nomi</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword3" value="{{queryset.name}}" name="name" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <select name="category_id" class="form-control">
                                    {% for c in categorys %}
                                        {% if c == queryset.category %}
                                        <option value="{{c.id}}" selected>{{c.name}}</option>
                                        {% else %}
                                        <option value="{{c.id}}">{{c.name}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Narxi</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputPassword3" value="{{queryset.price}}" name="price">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Soni yoki Miqdori</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputPassword3" value="{{queryset.quantity}}" name="quantity">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Yetkazib berish xizmati</label>
                            <div class="col-sm-10">
                                
                                <input type="checkbox" class="form-control" id="inputPassword3" placeholder="..." name="delivery" {% if queryset.is_delivery %} checked {% endif %}>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Bannerga rasm</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="inputPassword3" name="banner_img">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Wrapper END -->
{% endblock %}
